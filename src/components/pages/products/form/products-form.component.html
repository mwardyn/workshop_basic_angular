<h2>Add food</h2>

<form name="productForm" novalidate>
    <md-input-container class="md-block">
        <label>Name</label>
        <input ng-model="productsFormCtrl.name" name="name" required minlength="3" maxlength="20">

        <div ng-messages="productForm.name.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="minlength">The name has to be more than 3 characters long.</div>
            <div ng-message="maxlength">The name has to be less than 20 characters long.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Categories</label>
        <md-select ng-model="productsFormCtrl.categories" name="categories" multiple="true" required>
            <md-option ng-value="cat" ng-repeat="cat in ['Category #1', 'Category #2', 'Category #3']">{{ cat }}</md-option>
        </md-select>
        <div ng-messages="productForm.categories.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Description</label>
        <textarea ng-model="productsFormCtrl.description" name="description" maxlength="150" minlength="5" rows="5" md-select-on-focus required></textarea>
        <div ng-messages="productForm.description.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="minlength">The name has to be more than 5 characters long.</div>
            <div ng-message="maxlength">The name has to be less than 150 characters long.</div>
        </div>
    </md-input-container>

    <div class="md-block">
        <md-button class="md-primary md-raised" ng-click="productsFormCtrl.add()" ng-disabled="productForm.$pristine || productForm.$invalid">Add</md-button>
    </div>

</form>
